<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asklepios</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
  aside {
    width: 300px;
  }

  .asideStyle {
    /*border: 1px black solid;*/
    height: 100px;
  }

  .asideForm {
    width: 100%;
    height: 100px;
  }

  .asideButton {
    width: 100%;
    height: 100px;
    background-color: white;
    border-width: 0px 0px 1px;
    font-size: xx-large;
    border-top-right-radius: 20px;
  }

  .asideButton:hover {
    color: white;
    cursor: pointer;
  }

  .asideButton:focus {
    background-color: #3B82F6;
    color: white;
  }
</style>

<aside style="margin-top: 10px;">
