<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asklepios</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
  aside {
    width: 300px;
  }
  .asideStyle {
    /*border: 1px black solid;*/
    height: 80px;
  }
  .asideForm {
    width: 100%;
    height: 80px;
  }
  .asideButton {
    width: 100%;
    height: 80px;
    background-color: white;
    border-width: 0px 0px 1px;
    font-size: x-large;
    border-top-right-radius: 20px;
  }
  .asideButton:hover {
    color: black;
  }
  .asideButton:focus {
    background-color: #004204;
    color: white;
  }
</style>
<body>
<aside>
  <div class="asideStyle">
    <form action="/1" method="get" class="asideForm">
      <input type="submit" class="asideButton hover:bg-green-500" value="Health">
    </form>
  </div>

  <div class="asideStyle">
    <form action="/2" method="get" class="asideForm">
      <input type="submit" class="asideButton hover:bg-green-500" value="Campaign">
    </form>
  </div>

  <div class="asideStyle">
    <form action="/3" method="get" class="asideForm">
      <input type="submit" class="asideButton hover:bg-green-500" value="Vaccination Info">
    </form>
  </div>
  <br>
  <br>
  <div id="map" style="width: 100%; height: 400px;"></div>
</aside>
</body>
</html>
