<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>증상 기반 진료과 추천</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <!-- 제목 -->
        <h1 class="text-2xl font-bold text-gray-800 mb-6">증상을 입력하세요</h1>

        <!-- 입력 폼 -->
        <form th:action="@{/recommend}" method="post" th:object="${chatRequest}">
            <div class="mb-6">
                <textarea
                        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        th:field="*{symptoms}"
                        rows="4"
                        placeholder="예) 머리가 아프고 열이 나요"></textarea>
            </div>
            <button
                    type="submit"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200">
                추천 받기
            </button>
        </form>

        <!-- 결과 표시 -->
        <div class="mt-6">
            <!-- 추천 결과 -->
            <div th:if="${recommendation}" class="p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg">
                <span class="font-bold">추천 진료과:</span>
                <span th:text="${recommendation}"></span>
            </div>
            <!-- 오류 메시지 -->
            <div th:if="${error}" class="p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg mt-4">
                <span class="font-bold">오류:</span>
                <span th:text="${error}"></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
