<style>
    .toTop{
        font-family: 'Pretendard-Regular','sans-serif';
        font-weight: bold;
        font-size: 40px;
        width: 100px;
        height: 100px;
        border-radius: 20px;
        background: linear-gradient(to bottom, #FFD99B 0%, #20537B 100%);
        color: white;
        position: relative;
        top:520px;
        display: flex;
        float: right;
        text-align: center;
        cursor: pointer;
        flex-direction: column;
    }
    .chat-container {
        position: fixed;
        bottom: 180px;
        right: 10px;
        width: 600px;
        height: 700px;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        display: none;
        flex-direction: column;
        overflow: hidden;
        opacity: 0; /* 초기에는 투명하게 */
        transform: translateY(20px); /* 아래에서 올라오는 효과 */
        transition: opacity 0.4s ease, transform 0.4s ease;
    }
    .chat-container.active {
        display: flex;
        opacity: 1;
        transform: translateY(0);
    }

    /* 닫힐 때 애니메이션 */
    .chat-container.closing {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.4s ease, transform 0.4s ease;
    }
    .chat-header {
        background: #3b82f6;
        color: white;
        padding: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        font-size: 30px;
    }
    .chat-body {
        padding: 10px;
        height: 540px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
    }
    .chat-input {
        display: flex;
        padding: 10px;
        border-top: 1px solid #ddd;
    }
    .chat-input textarea {
        flex: 1;
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ddd;
        resize: none;
        font-size: 30px;
    }
    .chat-input textarea:focus {
        border-color: #3b82f6;
        outline: none;
    }
    .chat-input button {
        background: #3b82f6;
        color: white;
        border: none;
        padding: 10px 30px;
        border-radius: 5px;
        margin-left: 10px;
        cursor: pointer;
        font-size: 30px;
    }
    .chat-input button:focus{
        outline: none;
    }
    .message-wrapper {
        display: flex;
        align-items: flex-start;
        margin-bottom: 10px;
    }
    .bot-message-wrapper {
        justify-content: flex-start;
    }
    .user-message-wrapper {
        justify-content: flex-end;
    }
    .chat-icon-small {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        margin-right: 10px;
        background: #3b82f6;
    }
    .message {
        padding: 10px;
        border-radius: 10px;
        max-width: 75%;
        word-wrap: break-word;
        font-size: 25px;
    }
    .user-message {
        background: #3b82f6;
        color: white;
        align-self: flex-end;
    }
    .bot-message {
        background: #eee;
        align-self: flex-start;
    }
    .chat-icon {
        position: fixed;
        bottom: 200px;
        right: 15px;
        background: #3b82f6;
        color: white;
        border-radius: 50%;
        width: 100px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }
</style>

    </div>
    <div class="chat-input">

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script>
    let userId1 = document.querySelector('#hiddenId').innerText;
    let userAuth = document.querySelector('#hiddenAuth').innerText;
    let doctorCode1;
    if(userAuth === 'doctor'){
        $.ajax({
            url: '/asklepios/findDoctorCode',
            type:'post',
            data:{
                user_id : userId1
            },
            success:function (data){
                doctorCode1 = data;
                if(doctorCode1 != null){
                    $.ajax({
                        url: '/asklepios/reservationCount',
                        type: 'post',
                        data: {
                            doctor_code: doctorCode1
                        },
                        success: function (data) {
                            document.querySelector('#reservationCount2').innerText = data;
                        },
                        error: function () {
                            alert("zz");
                        }
                    })
                }
            },
            error:function (){
                alert("zz");
            }
        })
    }
    if(userAuth === 'client'){
        $.ajax({
            url: '/asklepios/totalReservationCount',
            type: 'post',
            data: {
                user_id: userId1
            },
            success: function (data) {
                document.querySelector('#reservationCount1').innerText = data;
            },
            error: function () {
                alert("zz");
            }
        })
    }
    function animation() {
        window.scrollTo({top:0, left:0, behavior:'smooth'});
    }

    function toggleChat() {
        let chatContainer = document.getElementById("chatContainer");
        let chatIcon = document.getElementById("chatIcon");

        if (!chatContainer.classList.contains("active")) {
            // 열기 애니메이션 적용
            chatContainer.style.display = "flex";
            setTimeout(() => {
                chatContainer.classList.add("active");
            }, 10);
            chatIcon.style.display = "none";
        } else {
            // 닫기 애니메이션 적용
            chatContainer.classList.add("closing");
            setTimeout(() => {
                chatContainer.classList.remove("active", "closing");
                chatContainer.style.display = "none";
                chatIcon.style.display = "flex";
            }, 400); // transition 시간과 동일하게 설정
        }
    }

    function sendMessage() {
        let chatInput = document.getElementById("chatInput");
        let chatBody = document.getElementById("chatBody");
        let userMessage = chatInput.value.trim();

        if (userMessage === "") {
            alert("증상을 입력해주세요.");
            return;
        }

        // 사용자 메시지 표시
        let userMsgWrapper = document.createElement("div");
        userMsgWrapper.classList.add("message-wrapper", "user-message-wrapper");

        let userMsgElement = document.createElement("div");
        userMsgElement.classList.add("message", "user-message");
        userMsgElement.innerText = userMessage;

        userMsgWrapper.appendChild(userMsgElement);
        chatBody.appendChild(userMsgWrapper);
        chatInput.value = "";

        // 챗봇 응답 받기
        $.ajax({
            url: "/asklepios/api/chat/recommend",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify({ symptoms: userMessage }),
            success: function(response) {
                let botMsgWrapper = document.createElement("div");
                botMsgWrapper.classList.add("message-wrapper", "bot-message-wrapper");

                let botIcon = document.createElement("img");
                botIcon.src = "Img/chatbot.png";
                botIcon.classList.add("chat-icon-small");

                let botMsgElement = document.createElement("div");
                botMsgElement.classList.add("message", "bot-message");
                botMsgElement.innerText = "\" " + userMessage + " \" 증상에 대해 추천드리는 진료과는 [ " + response + " ] 입니다.";

                botMsgWrapper.appendChild(botIcon);
                botMsgWrapper.appendChild(botMsgElement);
                chatBody.appendChild(botMsgWrapper);

                // 자동 스크롤
                chatBody.scrollTop = chatBody.scrollHeight;
            },
            error: function() {
                alert("진료과 추천 요청 실패");
            }
        });
    }
</script>
